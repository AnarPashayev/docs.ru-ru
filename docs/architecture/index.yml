    items:
      - html: <ul><li><p><a href="containerized-lifecycle/index">Жизненный цикл контейнерного приложения Docker на основе платформы и средств Майкрософт</a></p>
      - html: '<p>Это руководство предоставляет вводные сведения о рекомендациях по процессам жизненного цикла, на основе которых вы будете разрабатывать, проверять и развертывать приложения Docker в контейнерах с помощью Visual Studio и Microsoft Azure.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Модернизация существующих приложений .NET с помощью облака Azure и контейнеров Windows</a></p>
      - html: '<p>Это руководство даст вам вводную информацию о стратегиях миграции существующих веб-приложений в облако Azure и контейнеры Windows. Вы узнаете, как правильно разрабатывать код, переносить данные, оркестрировать работу и организовывать непрерывную интеграцию и доставку.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">Разработка современных веб-приложений с помощью ASP.NET Core и Azure</a></p>
      - html: '<p>Это руководство познакомит вас с рекомендациями по процессам проектирования, разработки и развертывания, на основе которых вы будете создавать приложения ASP.NET и ASP.NET Core и размещать их в Azure.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Проектирование архитектуры приложений на основе контейнеров и микрослужб</a></p>
      - html: <p>В этом руководстве приводятся общие сведения о разработке приложений на основе микрослужб и управлении ими с помощью контейнеров. В нем рассматриваются подходы к проектированию и реализации архитектуры с помощью .NET Core и контейнеров Docker.</p></li></ul>
      - html: '<ul><li><p><a href="serverless/index">Бессерверные приложения. Архитектура, шаблоны и реализация в Azure</a></p>'
      - html: '<p>Это руководство по созданию бессерверных приложений с примерами в Azure. В нем рассматриваются различные архитектуры и подходы к проектированию, преимущества и проблемы бессерверной архитектуры, сценарии и варианты использования для бессерверных приложений.</p></li></ul>'