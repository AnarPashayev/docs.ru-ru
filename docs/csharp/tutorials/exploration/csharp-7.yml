  content: >
    <span data-ttu-id="b48d7-105">Это руководство поможет в интерактивном изучении C# 7.0. С помощью браузера вы напишете код на C# и сможете просмотреть результаты его компиляции и выполнения.</span><span class="sxs-lookup"><span data-stu-id="b48d7-105">This tutorial lets you explore C# 7.0 features interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="b48d7-106">Оно содержит ряд уроков, которые заменят более ранние рекомендации по C# на более новые и краткие возможности C# 7.0.</span><span class="sxs-lookup"><span data-stu-id="b48d7-106">It contains a series of lessons that modify earlier C# practices to use newer, more concise C# 7.0 features.</span></span> <span data-ttu-id="b48d7-107">В оставшейся части этой статьи приведены общие сведения о каждой из этих функций со ссылкой для изучения каждого компонента.</span><span class="sxs-lookup"><span data-stu-id="b48d7-107">The rest of this article provides an overview of each of these features, with a link to explore each feature.</span></span>
- title: <span data-ttu-id="b48d7-108">Объявления исходящих переменных в месте назначения</span><span class="sxs-lookup"><span data-stu-id="b48d7-108">Out variable declarations at the assignment location</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"b48d7-109\">Существующий синтаксис, поддерживающий параметры `out`, в этой версии был улучшен.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-109\">The existing syntax that supports `out` parameters has been improved in this version.</span></span> <span data-ttu-id=\"b48d7-110\">Нажмите кнопку *Войти в режим фокусировки*, расположенную в нижней части этой страницы, а затем запустите этот код в интерактивном окне:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-110\">Click the *Enter Focus Mode* button at the bottom of this page, then try the following code in the interactive window:</span></span> \n\n[!code-csharp[OutVariableOldStyle](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableOldStyle \"classic out variable declaration\")]\n\n<span data-ttu-id=\"b48d7-111\">Переменные `out` можно объявлять в списке аргументов в вызове метода, не записывая отдельный оператор объявления:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-111\">You can now declare `out` variables in the argument list of a method call, rather than writing a separate declaration statement.</span></span> <span data-ttu-id=\"b48d7-112\">Объявление можно переместить в вызов метода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-112\">You can move the declaration into the method call.</span></span> <span data-ttu-id=\"b48d7-113\">Добавьте следующий код в нижней части интерактивного окна:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-113\">Add the following code to the bottom of the interactive window:</span></span>\n\n[!code-csharp[OutVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableDeclarations \"Out variable declarations\")]\n\n<span data-ttu-id=\"b48d7-114\">Вы можете заменить объявление `int` на объявление `var`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-114\">You can change the `int` declaration to a `var` declaration.</span></span> <span data-ttu-id=\"b48d7-115\">Добавьте приведенный ниже код в интерактивном окне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-115\">Add the following code to the interactive window:</span></span>\n\n[!code-csharp[OutVarVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVarVariableDeclarations \"Implicitly typed Out variable\")]\n\n<span data-ttu-id=\"b48d7-116\">Новый синтаксис дает два важных преимущества по сравнению с существующим:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-116\">The new syntax provides two important advantages over the existing syntax:</span></span>\n\n* <span data-ttu-id=\"b48d7-117\">Код проще читать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-117\">The code is easier to read.</span></span> \n    - <span data-ttu-id=\"b48d7-118\">Переменная out объявляется при использовании, а не в другой, вышестоящей строке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-118\">You declare the out variable where you use it, not on another line above.</span></span>\n* <span data-ttu-id=\"b48d7-119\">Назначать начальное значение не нужно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-119\">No need to assign an initial value.</span></span>\n    - <span data-ttu-id=\"b48d7-120\">Объявляя переменную `out`, когда она используется при вызове метода, ее нельзя случайно использовать прежде, чем она будет назначена.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-120\">By declaring the `out` variable where it is used in a method call, you can't accidentally use it before it is assigned.</span></span>\n\n<span data-ttu-id=\"b48d7-121\">Область видимости объявленной переменной является областью, в которой стоит инструкция `if`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-121\">The declared variable's scope is the scope enclosing the `if` statement.</span></span> <span data-ttu-id=\"b48d7-122\">Это позволяет использовать переменную позднее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-122\">This allows you to use the variable afterwards.</span></span> <span data-ttu-id=\"b48d7-123\">Замените последний блок `if`, как показано в следующем фрагменте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-123\">Modify the last `if` block as shown in the following snippet.</span></span>\n\n```csharp\nif (!int.TryParse(input, out int result))\n{    \n    return null;\n}\n\nConsole.WriteLine(result);\n```\n"
- title: <span data-ttu-id="b48d7-124">Кортежи — облегченные структуры данных</span><span class="sxs-lookup"><span data-stu-id="b48d7-124">Tuples create light-weight data structures</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"b48d7-125\">Кортежи — это упрощенные структуры данных, содержащие несколько полей для представления элементов данных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-125\">Tuples are lightweight data structures that contain multiple fields to represent the data members.</span></span> <span data-ttu-id=\"b48d7-126\">Поля не проверяются, и собственные методы определять невозможно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-126\">The fields are not validated, and you cannot define your own methods.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"b48d7-127\">Кортежи существовали и в версиях C#, предшествовавших версии 7.0, но были неэффективны и не имели языковой поддержки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-127\">Tuples were available before C# 7.0, but they were inefficient and had no language support.</span></span> <span data-ttu-id=\"b48d7-128\">Это означает, что ссылки на элементы кортежа можно было задавать только в виде `Item1`, `Item2` и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-128\">This meant that tuple elements could only be referenced as `Item1`, `Item2` and so on.</span></span> <span data-ttu-id=\"b48d7-129\">В C# 7.0 реализуется языковая поддержка кортежей, что позволяет работать с семантическими именами полей кортежа с использованием новых, более эффективных типов кортежей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-129\">C# 7.0 introduces language support for tuples, which enables semantic names for the fields of a tuple using new more efficient tuple types.</span></span>\n\n<span data-ttu-id=\"b48d7-130\">Чтобы создать кортеж, назначьте значение каждому именованному элементу:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-130\">You can create a tuple by assigning a value to each named member:</span></span>\n\n[!code-csharp[NamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#NamedTuple \"Named tuple\")]\n\n<span data-ttu-id=\"b48d7-131\">Кортеж `namedLetters` содержит поля, которые называются `Alpha` и `Beta`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-131\">The `namedLetters` tuple contains fields referred to as `Alpha` and `Beta`.</span></span> <span data-ttu-id=\"b48d7-132\">Эти имена существуют только во время компиляции и не сохраняются во время выполнения (например, при проверке кортежа посредством отражения во время выполнения).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-132\">Those names exist only at compile time and are not preserved at runtime (when inspecting the tuple using reflection, for example).</span></span>\n\n<span data-ttu-id=\"b48d7-133\">В назначении кортежа можно также указать имена полей в правой части назначения:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-133\">In a tuple assignment, you can also specify the names of the fields on the right-hand side of the assignment:</span></span> \n\n[!code-csharp[ImplicitNamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#ImplicitNamedTuple \"Implicitly named tuple\")]\n\n<span data-ttu-id=\"b48d7-134\">Вы можете задать имена для полей как в левой, так и в правой части присваивания, но имена справа игнорируются.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-134\">You can specify names for the fields on both the left and right-hand side of the assignment, but the names on the right side are ignored.</span></span>\n\n<span data-ttu-id=\"b48d7-135\">Кортежи наиболее полезны в качестве типов возвращаемых значений для методов `private` и `internal`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-135\">Tuples are most useful as return types for `private` and `internal` methods.</span></span> <span data-ttu-id=\"b48d7-136\">Они позволяют использовать простой синтаксис для возвращения нескольких дискретных значений в этих методах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-136\">Tuples provide a simple syntax for those methods to return multiple discrete values.</span></span>\n\n<span data-ttu-id=\"b48d7-137\">Гораздо эффективнее и результативнее создать кортеж, чем класс или структуру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-137\">Creating a tuple is more efficient and more productive that creating a class or struct.</span></span> <span data-ttu-id=\"b48d7-138\">Это позволяет определять структуру данных, содержащую больше одного значения, используя более простой, облегченный синтаксис.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-138\">It has a simpler, lightweight syntax to define a data structure that carries more than one value.</span></span> <span data-ttu-id=\"b48d7-139\">В следующем примере метод возвращает минимальное и максимальное значения в последовательности целых чисел.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-139\">The example method below returns the minimum and maximum values found in a sequence of integers.</span></span> <span data-ttu-id=\"b48d7-140\">Добавьте приведенный ниже код в браузер, чтобы посмотреть на результат:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-140\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[TupleReturningMethod](~/samples/snippets/csharp/new-in-7/program.cs#TupleReturningMethod \"Tuple returning method\")]\n\n<span data-ttu-id=\"b48d7-141\">В некоторых случаях элементы возвращаемого методом кортежа необходимо распаковать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-141\">There may be times when you want to unpackage the members of a tuple that were returned from a method.</span></span>  <span data-ttu-id=\"b48d7-142\">С этой целью для каждого значения в этом кортеже объявляется отдельная переменная.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-142\">You can do that by declaring separate variables for each of the values in the tuple.</span></span> <span data-ttu-id=\"b48d7-143\">Это называется *деконструкцией* кортежа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-143\">This is called *deconstructing* the tuple.</span></span> <span data-ttu-id=\"b48d7-144\">Добавьте приведенный ниже код в браузер, чтобы посмотреть на результат:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-144\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[CallingWithDeconstructor](~/samples/snippets/csharp/new-in-7/program.cs#CallingWithDeconstructor \"Deconstructing a tuple\")]\n\n<span data-ttu-id=\"b48d7-145\">При работе с кортежами часто происходит так, что вы используете не все члены результирующего кортежа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-145\">As you work with tuples, you'll often find that you don't use all of the members of a tuple result.</span></span> <span data-ttu-id=\"b48d7-146\">Когда это происходит, вы можете отбросить часть несколько возвращаемых значений, задав `_` вместо переменной.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-146\">When that happens, you can discard one or more of the returned values by using `_` in place of a variable.</span></span> <span data-ttu-id=\"b48d7-147\">Добавьте приведенный ниже код в браузер, чтобы посмотреть на результат:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-147\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[DiscardTupleMember](~/samples/snippets/csharp/new-in-7/program.cs#DiscardMember \"Discard a tuple member\")]\n\n<span data-ttu-id=\"b48d7-148\">Дополнительные сведения о кортежах см. в [статье о кортежах](../../tuples.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-148\">You can learn more in depth about tuples in the [tuples article](../../tuples.md).</span></span>\n<span data-ttu-id=\"b48d7-149\">Дополнительные сведения о пустых переменных см. в [статье про пустые переменные](../../discards.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-149\">You can learn more about discards in the [discards article](../../discards.md).</span></span>\n"
- title: <span data-ttu-id="b48d7-150">Используйте шаблон типа с выражением is</span><span class="sxs-lookup"><span data-stu-id="b48d7-150">Use the type pattern with the is expression</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="b48d7-151">Выражение шаблона `is` позволяет использовать знакомый [оператор `is`](../../language-reference/keywords/is.md#pattern-matching-with-is) для запроса объектов без учета их типов.</span><span class="sxs-lookup"><span data-stu-id="b48d7-151">The `is` pattern expression extends the familiar [`is` operator](../../language-reference/keywords/is.md#pattern-matching-with-is) to query an object beyond its type.</span></span>


    <span data-ttu-id="b48d7-152">Добавьте приведенный ниже код в браузер:</span><span class="sxs-lookup"><span data-stu-id="b48d7-152">Try the following code in your browser window:</span></span>


    [!code-csharp[SimpleIs](~/samples/snippets/csharp/new-in-7/patternmatch.cs#SimpleIsPattern "Simple Is pattern")]


    <span data-ttu-id="b48d7-153">Измените объявление переменной на строковую:</span><span class="sxs-lookup"><span data-stu-id="b48d7-153">Change the variable declaration to a string instead:</span></span>


    ```csharp

    object count = "5";

    ```


    <span data-ttu-id="b48d7-154">Теперь `is` выражение имеет значение false, поэтому исполняется ветвь `else`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-154">Now, the `is` expression is false, so the `else` branch is executed.</span></span> <span data-ttu-id="b48d7-155">Попробуйте изменить `count` на `number` в ветви else:</span><span class="sxs-lookup"><span data-stu-id="b48d7-155">Try to change `count` to `number` in the else branch:</span></span>


    ```csharp

    Console.WriteLine($"{number} is not an integer");

    ```


    <span data-ttu-id="b48d7-156">Код выше не будет компилироваться, поскольку `number` не назначается в ветви `else`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-156">The above won't compile because `number` isn't assigned in the `else` branch.</span></span> <span data-ttu-id="b48d7-157">Оно назначается только в ветви `true` инструкции `if`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-157">It's only assigned in the `true` branch of the `if` statement.</span></span>


    <span data-ttu-id="b48d7-158">Выражения шаблона типа `is` полезны, если есть небольшое количество типов, которые нужно проверять.</span><span class="sxs-lookup"><span data-stu-id="b48d7-158">The `is` expression type pattern is useful when you have a small number of types to test against.</span></span> <span data-ttu-id="b48d7-159">Часто может потребоваться проверить несколько типов.</span><span class="sxs-lookup"><span data-stu-id="b48d7-159">Often, you may need to test multiple types.</span></span> <span data-ttu-id="b48d7-160">Это требует инструкции для сопоставления по шаблону `switch`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-160">That requires the pattern matching `switch` statement.</span></span>
- title: <span data-ttu-id="b48d7-161">Сопоставление шаблонов в инструкции switch</span><span class="sxs-lookup"><span data-stu-id="b48d7-161">Pattern matching in the switch statement</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="b48d7-162">*Выражение сопоставления* имеет знакомый синтаксис, основанный на операторе `switch`, который уже является частью языка C#.</span><span class="sxs-lookup"><span data-stu-id="b48d7-162">The *match expression* has a familiar syntax, based on the `switch` statement already part of the C# language.</span></span> <span data-ttu-id="b48d7-163">Давайте начнем с небольшого примере на основе синтаксиса выражений `is`, которые вы изучили на предыдущей странице:</span><span class="sxs-lookup"><span data-stu-id="b48d7-163">Let's start with a small sample based on the `is` expression syntax you explored on the previous page:</span></span>


    [!code-csharp[SimpleSwitch](~/samples/snippets/csharp/new-in-7/patternmatch.cs#SimpleSwitchPattern "simple switch")]


