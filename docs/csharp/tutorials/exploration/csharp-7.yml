- title: <span data-ttu-id="b48d7-182">Оптимизация памяти хранилища, использующая ссылочные локальные переменные и возвращаемые значения</span><span class="sxs-lookup"><span data-stu-id="b48d7-182">Optimize memory storage using ref locals and returns</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="b48d7-183">Эта функция активирует алгоритмы, которые используют и возвращают ссылки на переменные, определенные в другом месте.</span><span class="sxs-lookup"><span data-stu-id="b48d7-183">This feature enables algorithms that use and return references to variables defined elsewhere.</span></span> <span data-ttu-id="b48d7-184">В качестве примера можно привести работу с большими матрицами и поиск одного местоположения с определенными характеристиками.</span><span class="sxs-lookup"><span data-stu-id="b48d7-184">One example is with large matrices and finding a single location with certain characteristics.</span></span> <span data-ttu-id="b48d7-185">Один метод возвращает два индекса для одного местоположения в матрице:</span><span class="sxs-lookup"><span data-stu-id="b48d7-185">One method would return the two indices a single location in the matrix:</span></span>


    [!code-csharp[EverythingByValue](~/samples/snippets/csharp/new-in-7/MatrixSearch.cs#EverythingByValue "return indices by value")]


    <span data-ttu-id="b48d7-186">Этот код можно проверить с помощью следующего кода:</span><span class="sxs-lookup"><span data-stu-id="b48d7-186">You can test this method using the following code:</span></span>


    [!code-csharp[TestByValue](~/samples/snippets/csharp/new-in-7/MatrixSearch.cs#TestByValue "test code for return indices by value")]



    <span data-ttu-id="b48d7-187">Этот метод `Find` возвращает индексы в элемент матрицы.</span><span class="sxs-lookup"><span data-stu-id="b48d7-187">This `Find` method returns the indices to the item in the matrix.</span></span> <span data-ttu-id="b48d7-188">В результате вызывающие объекты записывают код, который использует эти индексы, чтобы разыменовать матрицу и изменить отдельный элемент.</span><span class="sxs-lookup"><span data-stu-id="b48d7-188">That leads callers to write code that uses those indices to dereference the matrix and modify a single element.</span></span> <span data-ttu-id="b48d7-189">Вместо этого лучше написать метод, возвращающий *ссылку* на элемент матрицы, который нужно изменить.</span><span class="sxs-lookup"><span data-stu-id="b48d7-189">You'd rather write a method that returns a *reference* to the element of the matrix that you want to change.</span></span>


    <span data-ttu-id="b48d7-190">Рассмотрим подробно ряд изменений, чтобы продемонстрировать локальную функцию ref и показать, каким образом создается метод, возвращающий ссылку на внутреннее хранилище.</span><span class="sxs-lookup"><span data-stu-id="b48d7-190">Let's walk through a series of changes to demonstrate the ref local feature and show how to create a method that returns a reference to internal storage.</span></span> <span data-ttu-id="b48d7-191">Параллельно вы узнаете правила возвращаемого значения ref и локальной функции ref, которая защищает вас от случайных ошибок в его использовании.</span><span class="sxs-lookup"><span data-stu-id="b48d7-191">Along the way, you'll learn the rules of the ref return and ref local feature that protect you from accidentally misusing it.</span></span>


    <span data-ttu-id="b48d7-192">Для начала изменим объявление метода `Find` таким образом, чтобы вместо кортежа он возвращал `ref int`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-192">Start by modifying the `Find` method declaration so that it returns a `ref int` instead of a tuple.</span></span>


    ```csharp

    ref int Find(int[,] matrix, Func<int, bool> predicate)

    ```


    <span data-ttu-id="b48d7-193">Измените инструкцию return для возвращения элемента с правильными индексами:</span><span class="sxs-lookup"><span data-stu-id="b48d7-193">Modify the return statement to return the item at the correct indices:</span></span>


    ```csharp

    return matrix[i,j];

    ```


    <span data-ttu-id="b48d7-194">Измените итоговый return, чтобы порождалось исключение:</span><span class="sxs-lookup"><span data-stu-id="b48d7-194">Change the final return to throw an exception instead:</span></span>


    ```csharp

    throw new InvalidOperationException("Not found");

    ```


    <span data-ttu-id="b48d7-195">Обратите внимание, что это не будет компилироваться.</span><span class="sxs-lookup"><span data-stu-id="b48d7-195">Note that this won't compile.</span></span> <span data-ttu-id="b48d7-196">В объявлении метода указывается возврат `ref`, но инструкция return указывает возвращаемое значение.</span><span class="sxs-lookup"><span data-stu-id="b48d7-196">The method declaration indicates a `ref` return, but the return statement specifies a value return.</span></span> <span data-ttu-id="b48d7-197">Необходимо добавить ключевое слово `ref` в каждый return.</span><span class="sxs-lookup"><span data-stu-id="b48d7-197">You must add the `ref` keyword to each return statement.</span></span> <span data-ttu-id="b48d7-198">Это обозначает возврат по ссылке и позволяет разработчикам, которые будут читать код позднее, запомнить, что метод возвращается по ссылке:</span><span class="sxs-lookup"><span data-stu-id="b48d7-198">That indicates return by reference, and helps developers reading the code later remember that the method returns by reference:</span></span>


    ```csharp

    return ref matrix[i,j];

    ```


    <span data-ttu-id="b48d7-199">Теперь, когда метод возвращает ссылку на целочисленное значение в матрице, необходимо изменить место его вызова.</span><span class="sxs-lookup"><span data-stu-id="b48d7-199">Now that the method returns a reference to the integer value in the matrix, you need to modify where it's called.</span></span> <span data-ttu-id="b48d7-200">Объявление `var` означает, что `valItem` теперь не кортеж, а `int`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-200">The `var` declaration means that `valItem` is now an `int` rather than a tuple.</span></span> <span data-ttu-id="b48d7-201">Измените вызывающий код следующим образом:</span><span class="sxs-lookup"><span data-stu-id="b48d7-201">Change the calling code to the following:</span></span>


    ```csharp

    var valItem = Find(matrix, (val) => val == 42);

    Console.WriteLine(valItem);

    valItem = 24;

    Console.WriteLine(matrix[4, 2]);

    ```


    <span data-ttu-id="b48d7-202">Второй оператор `WriteLine` в приведенном выше примере выводит на экран значение `42`, а не `24`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-202">The second `WriteLine` statement in the example above prints out the value `42`, not `24`.</span></span> <span data-ttu-id="b48d7-203">Переменная `valItem` — это `int`, а не `ref int`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-203">The variable `valItem` is an `int`, not a `ref int`.</span></span> <span data-ttu-id="b48d7-204">Ключевое слово `var` дает компилятору возможность указать тип, но не позволяет неявно добавить модификатор `ref`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-204">The `var` keyword enables the compiler to specify the type but will not implicitly add the `ref` modifier.</span></span> <span data-ttu-id="b48d7-205">Вместо этого значение, на которое ссылается `ref return`, *копируется* в переменную в левой части назначения.</span><span class="sxs-lookup"><span data-stu-id="b48d7-205">Instead, the value referred to by the `ref return` is *copied* to the variable on the left-hand side of the assignment.</span></span> <span data-ttu-id="b48d7-206">Переменная не является локальной переменной `ref`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-206">The variable is not a `ref` local.</span></span>


    <span data-ttu-id="b48d7-207">Для изменения возвращенной ссылки необходимо добавить модификатор `ref` в объявление локальной переменной перед вызовом `Find`, чтобы в случае, если возвращаемое значение является ссылкой, переменная стала ссылкой.</span><span class="sxs-lookup"><span data-stu-id="b48d7-207">In order to modify the returned reference, you need to add the `ref` modifier to the local variable declaration and before the call to `Find` to make the variable a reference when the return value is a reference.</span></span> <span data-ttu-id="b48d7-208">Измените проверочный код в браузере в соответствии со следующим:</span><span class="sxs-lookup"><span data-stu-id="b48d7-208">Modify the test code in your browser to match the following:</span></span>


    [!code-csharp[EverythingByValue](~/samples/snippets/csharp/new-in-7/MatrixSearch.cs#TestByValue "test code for return object by reference")]


    <span data-ttu-id="b48d7-209">Второй оператор `WriteLine` в приведенном выше примере выводит на экран значение `24`, показывая, что хранилище в матрице было изменено.</span><span class="sxs-lookup"><span data-stu-id="b48d7-209">Now, the second `WriteLine` statement in the example above prints out the value `24`, indicating that the storage in the matrix has been modified.</span></span> <span data-ttu-id="b48d7-210">Локальная переменная объявлена с помощью модификатора `ref` и принимает возвращаемое значение `ref`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-210">The local variable has been declared with the `ref` modifier, and it will take a `ref` return.</span></span> <span data-ttu-id="b48d7-211">Переменную `ref` необходимо инициализировать при объявлении, отделять объявление от инициализации нельзя.</span><span class="sxs-lookup"><span data-stu-id="b48d7-211">You must initialize a `ref` variable when it is declared; you cannot split the declaration and the initialization.</span></span>


    <span data-ttu-id="b48d7-212">Язык C# включает три других правила, которые защищают вас от неправильного использования возвращаемых значений и локальных переменных `ref`.</span><span class="sxs-lookup"><span data-stu-id="b48d7-212">The C# language has three other rules that protect you from misusing the `ref` locals and returns:</span></span>


    * <span data-ttu-id="b48d7-213">Присвоить локальной переменной `ref` стандартное возвращаемое значение метода нельзя.</span><span class="sxs-lookup"><span data-stu-id="b48d7-213">You cannot assign a standard method return value to a `ref` local variable.</span></span>

    * <span data-ttu-id="b48d7-214">Переменную `ref` нельзя возвращать переменной, которая продолжает существовать даже после того, как метод будет выполнен.</span><span class="sxs-lookup"><span data-stu-id="b48d7-214">You cannot return a `ref` to a variable whose lifetime does not extend beyond the execution of the method.</span></span>

    * <span data-ttu-id="b48d7-215">Возвращаемые значения и локальные переменные `ref` не могут использоваться с асинхронными методами.</span><span class="sxs-lookup"><span data-stu-id="b48d7-215">`ref` locals and returns can't be used with async methods.</span></span>


    <span data-ttu-id="b48d7-216">Добавление локальных переменных и возвращаемых значений ref дает возможность использовать более эффективные алгоритмы, поскольку избавляет от необходимости многократно копировать значения или выполнять операции разыменования.</span><span class="sxs-lookup"><span data-stu-id="b48d7-216">The addition of ref locals and ref returns enable algorithms that are more efficient by avoiding copying values or performing dereferencing operations multiple times.</span></span>


    <span data-ttu-id="b48d7-217">Дополнительные сведения см. в статье [ref (Справочник по C#)](../../language-reference/keywords/ref.md).</span><span class="sxs-lookup"><span data-stu-id="b48d7-217">For more information, see the [ref keyword](../../language-reference/keywords/ref.md) article.</span></span>
- title: <span data-ttu-id="b48d7-218">Ограничение доступа к коду с помощью локальных функций</span><span class="sxs-lookup"><span data-stu-id="b48d7-218">Minimize access to code with local functions</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"b48d7-219\">Теперь можно объявлять локальные функции, вложенные в другие функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-219\">You can now declare local functions that are nested inside other functions.</span></span> <span data-ttu-id=\"b48d7-220\">Это позволяет свести к минимуму видимость этих функций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-220\">This enables you to minimize the visibility of these functions.</span></span> <span data-ttu-id=\"b48d7-221\">Существует три очевидных варианта использования локальных функций:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-221\">There are three obvious use cases for local functions:</span></span>\n\n- <span data-ttu-id=\"b48d7-222\">Рекурсивные функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-222\">Recursive functions.</span></span>\n- <span data-ttu-id=\"b48d7-223\">Методы итератора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-223\">Iterator methods.</span></span>\n- <span data-ttu-id=\"b48d7-224\">Асинхронные методы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-224\">Asynchronous methods.</span></span>\n\n<span data-ttu-id=\"b48d7-225\">Давайте начнем с рекурсивных методов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-225\">Let's start with recursive methods.</span></span> <span data-ttu-id=\"b48d7-226\">Добавьте следующий код в браузере, чтобы вычислить `6!` (факториал):</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-226\">Try the following code in the browser to calculate `6!` (factorial):</span></span>\n\n```csharp\nint LocalFunctionFactorial(int n)\n{\n    return nthFactorial(n);\n\n    int nthFactorial(int number) => (number < 2) ? \n        1 : number * nthFactorial(number - 1);\n}\n\nConsole.WriteLine(LocalFunctionFactorial(6));\n```\n\n<span data-ttu-id=\"b48d7-227\">Локальные функции являются отличным способом реализации рекурсивных алгоритмов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-227\">Local functions are a great way to implement recursive algorithms.</span></span> <span data-ttu-id=\"b48d7-228\">Другие распространенные варианты — открытые методы итератора и открытые асинхронные методы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-228\">Other common uses are for public iterator methods and public async methods.</span></span> <span data-ttu-id=\"b48d7-229\">Оба эти типа методов создают код, который сообщает об ошибках позднее, чем могут ожидать программисты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-229\">Both types of methods generate     code that reports errors later than programmers might expect.</span></span> <span data-ttu-id=\"b48d7-230\">В случае методов итератора исключения наблюдаются только при вызове кода, перечисляющего возвращенную последовательность.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-230\">In the case of iterator methods, any exceptions are observed only when calling code that enumerates the returned sequence.</span></span> <span data-ttu-id=\"b48d7-231\">В случае асинхронных методов исключения наблюдаются только при ожидании возвращаемого объекта `Task`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-231\">In the case of async methods, any exceptions are only observed when the returned `Task` is awaited.</span></span>\n\n<span data-ttu-id=\"b48d7-232\">Методы итератора легче просматривать в браузере, так что давайте использовать их в этом обзоре.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-232\">Iterator methods are easier to explore in the browser, so let's use those in this exploration.</span></span> <span data-ttu-id=\"b48d7-233\">Попробуйте выполнить следующий код, который вызывает метод итератора в браузере:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-233\">Try the following code that calls an iterator method in your browser:</span></span>\n\n[!code-csharp[IteratorMethod](~/samples/snippets/csharp/new-in-7/Iterator.cs#SnippetIteratorMethod \"Iterator method\")]\n\n<span data-ttu-id=\"b48d7-234\">Выполните код.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-234\">Run the code.</span></span> <span data-ttu-id=\"b48d7-235\">Обратите внимание, что исключение порождается, когда код начинается итерацию по второму результирующему набору.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-235\">Notice that the exception is thrown when the code begins iterating the second result set.</span></span> <span data-ttu-id=\"b48d7-236\">Код, который выполняет итерацию по первому результирующему набору, уже выполнен.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-236\">The code that iterates the first result set has already run.</span></span> <span data-ttu-id=\"b48d7-237\">Это небольшой пример, где структуры данных не изменяются, так что он безвреден и его легко исправить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-237\">This sample is both small and doesn't change any data structures, so it's harmless and easy to fix.</span></span> <span data-ttu-id=\"b48d7-238\">Но в более крупной программе, где два объекта итератора могут быть созданы разными дочерними методами, корневую причину может быть трудно найти.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-238\">But, in a larger program, where the two iterator objects may be created in different child methods the root cause could be hard to find.</span></span> <span data-ttu-id=\"b48d7-239\">Если первый метод итератора изменит состояние данных, он может даже вызвать повреждение данных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-239\">If the first iterator method changed data state, it could even cause data corruption.</span></span> <span data-ttu-id=\"b48d7-240\">Вы бы предпочли получить исключение немедленно, перед выполнением какой-либо дальнейшей работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-240\">You'd prefer the exception was thrown immediately, before any work is done.</span></span> <span data-ttu-id=\"b48d7-241\">Вы можете выполнить рефакторинг кода, чтобы открытый метод проверял все аргументы, а локальная функция выполняла перечисление:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-241\">You can refactor the code so that the public method validates all arguments, and a local function performs the enumeration:</span></span>\n\n[!code-csharp[IteratorMethodRefactored](~/samples/snippets/csharp/new-in-7/Iterator.cs#IteratorMethodLocalInteractive \"Iterator method refactored\")]\n\n<span data-ttu-id=\"b48d7-242\">Приведенная выше версия поясняет, что ссылка на локальный метод возможна только в контексте внешнего метода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-242\">The preceding version makes it clear that the local method is referenced only in the context of the outer method.</span></span> <span data-ttu-id=\"b48d7-243\">Кроме того, правила для локальных функций не позволяют разработчику случайно вызвать локальную функцию из другого места в классе и обойти проверку аргументов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-243\">The rules for local functions also ensure that a developer can't accidentally call the local function from another location in the class and bypass the argument validation.</span></span>\n\n<span data-ttu-id=\"b48d7-244\">Та же методика может применяться с методами `async` для того, чтобы исключения, возникающие при проверке параметров, выдавались до начала асинхронной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-244\">The same technique can be employed with `async` methods to ensure that exceptions arising from argument validation are thrown before the asynchronous work begins.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"b48d7-245\">Некоторые из макетов, поддерживаемых локальными функциями, также могут выполняться с помощью *лямбда-выражений*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-245\">Some of the designs that are supported by local functions could also be accomplished using *lambda expressions*.</span></span> <span data-ttu-id=\"b48d7-246\">Если вам интересно, [прочтите более подробные сведения о различиях](../../local-functions-vs-lambdas.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b48d7-246\">Those interested can [read more about the differences](../../local-functions-vs-lambdas.md).</span></span>\n"
