    [!code-csharp[AddLongCase](~/samples/snippets/csharp/new-in-7/patternmatch.cs#TestLong "Add a case for long")]


    <span data-ttu-id="b48d7-167">Выражение `switch` преобразует тип, допускающий значение NULL, в соответствующий тип.</span><span class="sxs-lookup"><span data-stu-id="b48d7-167">The `switch` expression will convert a nullable type to its corresponding type.</span></span> <span data-ttu-id="b48d7-168">Добавьте для проверки следующее:</span><span class="sxs-lookup"><span data-stu-id="b48d7-168">Add the following to verify:</span></span>


    [!code-csharp[NullableCase](~/samples/snippets/csharp/new-in-7/patternmatch.cs#NullableSwitch "Add a nullable case")]


