  description: "Узнайте, как использовать ML.NET\_— бесплатную кроссплатформенную платформу машинного обучения с открытым кодом для создания специализированных решений машинного обучения и их интеграции в приложения\_.NET. Учебники, примеры кода, справочник по API и другая документация покажут вам, как это сделать."
sections:
  - title: Приступая к работе
    items:
      - type: paragraph
        text: 'Чтобы узнать, как создать приложение машинного обучения с помощью ML.NET, прочитайте статью <a href="/dotnet/machine-learning/how-does-mldotnet-work">Что такое ML.NET и принципы его работы</a>. Или начните с добавления в свое приложение пакетов NuGet для <b>Microsoft.ML</b>.'
  - title: Пошаговые руководства
    items:
      - type: paragraph
        text: 'Узнайте, как создавать общие решения с помощью ML.NET:'
