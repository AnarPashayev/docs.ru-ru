  - title: Ссылки и ресурсы
    items:
      - type: paragraph
        text: 'В API ML.NET есть два набора пакетов: компоненты выпуска и компоненты предварительной версии. Обновление API содержит компоненты для обработки данных, алгоритмы для двоичной и многоклассовой классификации, регрессии, обнаружения аномалий и ранжирования, сохранения и загрузки модели и многое другое! Предварительная версия API содержит функцию обработки моделей ONNX и TensorFlow, алгоритмы для задач рекомендаций и компоненты для обработки данных временных рядов.'
      - type: list
        style: unordered
        items:
          - html: <a href="/dotnet/api/?view=ml-dotnet">API ML.NET</a>
          - html: <a href="/dotnet/api/?view=ml-dotnet-preview">API предварительной версии ML.NET</a>
          - html: '<a href="https://github.com/dotnet/machinelearning-samples/blob/master/README.md">Примеры ML.NET: C# и F#</a>'